<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ALTN72 - TP Fil Rouge - Nouveau passager</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Ajout Nouveau Passager</h1>
		<form th:action="@{/tpfilrouge/ajouter}" th:object="${newPassager}" method="POST">

			<input type="text" th:field="*{nom}" placeholder="Nom passager"	class="form-control mb-4 col-4">
			<input type="text" th:field="*{prenom}" placeholder="Prénom passager"	class="form-control mb-4 col-4">
			<input type="text" th:field="*{pieceIdentite}" placeholder="Pièce d'identité"  class="form-control mb-4 col-4">
			<input type="text" th:field="*{numeroIdentite}" placeholder="Numéro d'identité"  class="form-control mb-4 col-4">
			<input type="text" th:field="*{numeroReservation}" placeholder="Numéro de réservation"  class="form-control mb-4 col-4">
			<input type="text" th:field="*{commentaires}" placeholder="Commentaires"  class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-primary col-2">Enregistrez</button>
		</form>
		<hr>
		<a th:href="@{/tpfilrouge/passagers}"> Afficher la liste de passagers</a>
	</div>
</body>
</html>
